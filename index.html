<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <header class="main-header">
    <div class="main-header__logo"><img src="./img/UI.png" alt="UI icon"></div>
    <nav>
      <ul class="menu__list">
        <li class="list-item"><a class="item-link" href="#">Home</a></li>
        <li class="list-item"><a class="item-link" href="#">Movies</a></li>
        <li class="list-item"><a class="item-link" href="#">Series</a></li>
        <li class="list-item"><a class="item-link" href="#">Recently added</a></li>
      </ul>
    </nav>
    <button class="main-header__search-input icon" aria-label="buscar"></button>
  </header>
  <main>
    <section class="movies-section-banner">
      <article class="movies__img"></article>
      <article class="movies__img">
        <section class="movie__info">
          <h2 class="movie__title">Avengers : Endgame</h2>
          <p class="movie__description">After the devastating events of Avengers: Infinity War (2018), the
            universe is in ruins...</div>
        </section>
      </article>
      <article class="movies__img"></article>
    </section>
    <section class="genres-bar">
      <button class="genres-bar__input">Genres<img src="./img/Icon.png" class="arrow-down" alt="arrow-down icon"></button>
      <div class="divisory-line"></div>
      <button class="icon view-list"></div>
      <button class="icon view-squares"></div>
    </section>
    <section class="movies-select">
      <div class="movies-select-bar">
        POPULAR RIGHT NOW
        <img src="./img/See all.png" alt="arrow-rigt icon">
      </div>
      <div class="popular-movies">
        <div class="popular-movies-img"></div>
        <div class="popular-movies-img"></div>
        <div class="popular-movies-img"></div>
        <div class="popular-movies-img"></div>
      </div>
    </section>
  </main>
</body>

</html>
